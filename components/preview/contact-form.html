

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport" />
    <title>Preview Layout</title>

    <link media="all" rel="stylesheet" href="../../assets/normalize.css"/>
    <link media="all" rel="stylesheet" href="../../assets/bundle.css"/>
  </head>

  <body class="default">
    <form class="contact-form" style="width: 300px;">
  <div class="input-group">
    <input class="input-group__input" id="contact_form_name" type="text">
    <label class="input-group__label" for="contact_form_name">Name:</label>
  </div>
  <div class="input-group">
    <input class="input-group__input" id="contact_form_phone" type="text">
    <label class="input-group__label" for="contact_form_phone">Phone:</label>
  </div>
  <div class="input-group">
    <input class="input-group__input" id="contact_form_email" type="text">
    <label class="input-group__label" for="contact_form_email">Email:</label>
  </div>
  <div class="contact-form__inner">
    <div class="contact-form__message">
      <textarea class="contact-form__textarea" id="contact_form_textarea" rows="3"></textarea>
      <label class="contact-form__textarea-label" for="contact_form_textarea">Message:</label>
    </div>
    <label class="contact-form__file-label" for="contact_form_file"></label>
    <input type="file" class="contact-form__file-input" id="contact_form_file">
  </div>
  <div class="contact-form__files"></div>
  <button class="contact-form__btn btn btn--secondary">Send</button>
</form>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="../../assets/bundle.js"></script>
</html>
